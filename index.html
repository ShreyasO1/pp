<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Exam Cheat Sheet</title>
    <style>
        body { background-color: #1e1e1e; color: #ffffff; font-family: Arial, sans-serif; padding: 20px; }
        .code-container { background: #2d2d2d; padding: 10px; border-radius: 8px; margin-bottom: 20px; position: relative; }
        pre { margin: 0; overflow-x: auto; }
        code { font-family: monospace; color: #dcdcdc; }
        .copy-btn { position: absolute; top: 10px; right: 10px; background: #444; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 5px; }
        .copy-btn:hover { background: #666; }
    </style>
</head>
<body>
    <h1>Python Exam Cheat Sheet</h1>
    
    <script>
        function copyCode(button) {
            const code = button.nextElementSibling.textContent;
            navigator.clipboard.writeText(code).then(() => {
                button.textContent = "Copied!";
                setTimeout(() => button.textContent = "Copy", 2000);
            });
        }
    </script>

    <div id="code-sections"></div>
    
    <script>
        const codes = [
            { title: "1. Triangle Pattern", code: "n = 5\nfor i in range(1, n+1):\n    print('*' * i)" },
            { title: "2. Even or Odd", code: "num = int(input('Enter a number: '))\nprint('Even' if num % 2 == 0 else 'Odd')" },
            { title: "3. Identify Character Type", code: "ch = input('Enter a character: ')\nif ch.isdigit():\n    print('Digit')\nelif ch.islower():\n    print('Lowercase')\nelif ch.isupper():\n    print('Uppercase')\nelse:\n    print('Special Character')" },
            { title: "4. Multiplication Table", code: "num = int(input('Enter a number: '))\nfor i in range(1, 11):\n    print(f'{num} x {i} = {num * i}')" },
            { title: "5. Fibonacci Sequence", code: "a, b = 0, 1\nwhile b < 50:\n    print(b, end=' ')\n    a, b = b, a + b" },
            { title: "6. Factorial of N", code: "def factorial(n):\n    return 1 if n == 0 else n * factorial(n-1)\nn = int(input('Enter a number: '))\nprint('Factorial:', factorial(n))" },
            { title: "7. Prime Number Check", code: "def is_prime(n):\n    if n < 2: return False\n    for i in range(2, int(n ** 0.5) + 1):\n        if n % i == 0:\n            return False\n    return True\nnum = int(input('Enter a number: '))\nprint('Prime' if is_prime(num) else 'Not Prime')" },
            { title: "8. Simple Calculator", code: "def calculator():\n    num1 = float(input('Enter first number: '))\n    op = input('Enter operator (+, -, *, /): ')\n    num2 = float(input('Enter second number: '))\n    if op == '+': print(num1 + num2)\n    elif op == '-': print(num1 - num2)\n    elif op == '*': print(num1 * num2)\n    elif op == '/': print(num1 / num2)\n    else: print('Invalid operator')\ncalculator()" },
            { title: "9. Task List Manager", code: "tasks = []\ndef add_task(task): tasks.append(task)\ndef remove_task(task): tasks.remove(task)\ndef show_tasks(): print('\n'.join(tasks))\nadd_task('Complete assignment')\nadd_task('Study for exam')\nremove_task('Complete assignment')\nshow_tasks()" },
            { title: "10. Set Operations", code: "set1 = {1, 2, 3}\nset2 = {3, 4, 5}\nprint('Union:', set1 | set2)\nprint('Intersection:', set1 & set2)\nprint('Difference:', set1 - set2)" },
            { title: "11. Student Records Dictionary", code: "students = {'Alice': {'Grade': 'A', 'Attendance': 90}, 'Bob': {'Grade': 'B', 'Attendance': 85}}\nstudents['Charlie'] = {'Grade': 'A', 'Attendance': 95}\nprint(students)" },
            { title: "12. Personalized Greeting", code: "name = input('Enter your name: ')\nprint(f'Hello, {name}! Welcome!')" },
            { title: "13. Area Calculator", code: "import math\ndef circle_area(r): return math.pi * r * r\ndef rect_area(l, w): return l * w\ndef tri_area(b, h): return 0.5 * b * h\nprint(circle_area(5))" },
            { title: "14. Unit Converter", code: "def rupees_to_dollars(rupees): return rupees / 75\ndef celsius_to_fahrenheit(c): return (c * 9/5) + 32\nprint(rupees_to_dollars(1000))" },
            { title: "15. Gross Salary Calculator", code: "BS = float(input('Enter Basic Salary: '))\nDA, TA, HRA = 0.7*BS, 0.3*BS, 0.1*BS\nprint('Gross Salary:', BS + DA + TA + HRA)" },
            { title: "16. Simple Interest Calculator", code: "P, R, T = map(float, input('Enter Principal, Rate, Time: ').split())\nprint('Simple Interest:', (P * R * T) / 100)" },
            { title: "17. Arithmetic Operations", code: "a, b = map(int, input('Enter two numbers: ').split())\nprint(f'Addition: {a + b}, Subtraction: {a - b}, Multiplication: {a * b}, Division: {a / b}, Modulus: {a % b}')" }
        ];
        
        const container = document.getElementById("code-sections");
        codes.forEach(item => {
            const section = document.createElement("div");
            section.classList.add("code-container");
            section.innerHTML = `<h2>${item.title}</h2>
                <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                <pre><code>${item.code}</code></pre>`;
            container.appendChild(section);
        });
    </script>
</body>
</html>
